name: Build Android (EAS)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}   # mapeia o segredo p/ vari√°vel que o EAS usa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm i -g eas-cli
      - name: Login to EAS
        run: eas whoami || eas login --token "$EXPO_TOKEN"
      - name: Build Android (preview)
        run: eas build --platform android --profile preview --non-interactive
