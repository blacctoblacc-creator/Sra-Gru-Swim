name: Build Android (EAS)
on: { workflow_dispatch: {} }

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}   # <-- disponibiliza o token para todos os passos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm i -g eas-cli

      - name: Login (ou confirma login)
        run: eas whoami || eas login --token "$EXPO_TOKEN"

      - name: Build Android
        run: eas build --platform android --profile preview --non-interactive
