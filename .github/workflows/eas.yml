name: EAS Android APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_PROJECT_ID: 70f0734d-28df-4fa3-9351-688a40abc45d
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Login to Expo (EAS)
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest
          expo-version: latest

      - name: Link EAS project (idempotent)
        run: eas init --id "$EXPO_PROJECT_ID" --non-interactive || true

      - name: Build on EAS (preview APK)
        run: eas build --platform android --profile preview --non-interactive
